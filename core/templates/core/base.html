<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Events App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{% url 'home' %}" class="flex items-center py-4 px-2 font-bold text-lg">
                        QuizMaster
                    </a>
                    <div class="flex items-center space-x-1">
                        <a href="{% url 'home' %}" class="py-4 px-2 hover:bg-blue-700">Home</a>
                        <a href="{% url 'event_list' %}" class="py-4 px-2 hover:bg-blue-700">Events</a>
                        <a href="{% url 'quiz_list' %}" class="py-4 px-2 hover:bg-blue-700">Quizzes</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto mt-10 px-4 mb-10">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
