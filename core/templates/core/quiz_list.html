{% extends 'core/base.html' %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">Available Quizzes</h2>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for quiz in quizzes %}
    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
        <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ quiz.title }}</h3>
        <p class="text-gray-600 mb-4">{{ quiz.description }}</p>
        <div class="flex justify-between items-center">
            <span class="text-sm text-gray-500">{{ quiz.questions.count }} Questions</span>
            <a href="{% url 'quiz_attempt' quiz.id %}" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition">
                Start Quiz
            </a>
        </div>
    </div>
    {% empty %}
    <p class="text-gray-500">No quizzes available right now.</p>
    {% endfor %}
</div>
{% endblock %}
